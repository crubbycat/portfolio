<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Freddie S-K">
    <meta name="description" content="my portfolio">
    <title>Welcome!</title>
    <link rel="Stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <!-- this is for the menu collapse/expand button -->
        <div class="top">
            <button class="minButton">
                <i class='bx bx-chevrons-left'></i>
            </button>
        </div>

        <!-- this is for the profile (photo/name/contact) panel -->
        <div class="profile">
            <div class = "sidebarUp">
                <img src="cat.jpg" alt="cat" class="catPic">
                <p class="myName">SUNG KIM</p>
                <div class="contactIcon">
                    <a href="#" class="snsIcon">
                        <i class='bx bxl-github' ></i>
                    </a>
                    <a href="#" class="snsIcon">
                        <i class='bx bxl-instagram-alt' ></i>
                    </a>
                    <a href="#" class="snsIcon">
                        <i class='bx bxs-envelope' ></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- this is for the menus -->
        <div class="sidebarDown">
            <ul class="menuList">
                <li>
                    <a href="#">
                        <span class="menuItem">ABOUT ME</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="menuItem">WHAT I DO</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="menuItem">CONTACT ME</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- div for background photos/splash -->
    <div class="background">
        <div class="mainImage">
            <h1>MAIN CONTENT</h1>
        </div>
    </div>

    <!-- div for "about me" -->
    <div class="aboutMe">

    </div>

    <!-- div for "what I do" -->
    <div class="whatIdo">

    </div>

    <!-- div for "contact me" -->
    <div class="contactMe">

    </div>
</body>

<!-- script for sidebar menu -->
<script type="text/javascript">
    {
        let sidebar = document.querySelector('.sidebar');
        let minBtn = document.querySelector('.minButton');
        let menuItem = document.querySelector('.menuList');
        minBtn.onclick = () => {
            sidebar.classList.toggle('collapse');
        }

    }
</script>
</html>
